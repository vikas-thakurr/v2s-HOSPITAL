<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor's appointment Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }
   
    footer {
      text-align: center;
      padding: 10px;
      background-color: #007bff;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    
  </style>
</head>
<body>
  
<form method="post" action="registration.php">
  <h2>Doctor appointment form</h2>
  <label for="Name"> Name:</label>
  <input type="text" id="Name" name="Name" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>

  <label for="phone">Phone:</label>
  <input type="tel" id="phone" name="phone" required>

  <label for="dob">Date of Birth:</label>
  <input type="date" id="dob" name="dob" required>

  <label for="gender">Gender:</label>
  <select id="gender" name="gender" required>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
  </select>

  <!-- Dropdown for department selection -->
  <label for="department">Department:</label>
  <select id="department" name="department" onchange="updateDoctor()" required>
    <option value="" disabled selected>Select department</option>
    <option value="Cardiology">Cardiology</option>
    <option value="General">General Practitioner</option>
    <option value="Neurology">Neurology</option>
    <option value="Psychiatrist">Psychiatrist</option>
    <option value="Ophthalmology">Ophthalmology</option>
    <option value="Ayurvedic">Ayurvedic Doctor</option>
    <option value="Orthopedics">Orthopedics</option>
    <option value="Ophthalmology">Ophthalmology</option>
    <option value="Pediatrics">Pediatrics</option>
  </select>

  <!-- Doctor's name field -->
  <label for="doctor">Doctor:</label>
  <input type="text" id="doctor" name="doctor" readonly>

  <!-- Date and time of appointment -->
  <label for="appointment">Date & Time of Appointment:</label>
  <input type="datetime-local" id="appointment" name="appointment" required>

  <button type="submit">Confirm</button>
</form>

<script>
  function updateDoctor() {
    var department = document.getElementById("department").value;
    var doctorField = document.getElementById("doctor");
    
    switch(department) {
      case "Cardiology":
        doctorField.value = "Dr.Varun Kaushik"; // Add corresponding Cardiology doctor
        break;
      case "General":
        doctorField.value = "Dr. Ella Lopez";
        break;
      case "Neurology":
        doctorField.value = "Dr. Chloe Decker";
        break;
      case "Psychiatrist":
        doctorField.value = "Dr. Lucifer Morningstar";
        break;
      case "Ophthalmology":
        doctorField.value = "Dr. Radha Krishna";
        break;
      case "Ayurvedic":
        doctorField.value = "Dr. D.D Basu";
        break;
      case "Orthopedics":
        doctorField.value = "Dr. Vikas Thakur"; // Add corresponding Orthopedics doctor
        break;
      case "Pediatrics":
        doctorField.value = "Dr. Sourav"; // Add corresponding Pediatrics doctor
        break;
      default:
        doctorField.value = "";
    }
  }
</script>

</body>
</html>
